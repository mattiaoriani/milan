<div class="content">
  <h2 class="page-header">Hall Of Fame</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let footballer of footballers">
      <button class="btn-dashboard history" [routerLink]="['/singlefootballer', getFilter(footballer)]">
        {{footballer.name}} {{footballer.surname}}
        <div class="layer"></div>
      </button>
    </div>
  </div>
</div>
