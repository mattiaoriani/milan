<div *ngFor="let footballer of footballers">
  <h2 class="page-header">{{footballer.name}} {{footballer.surname}}</h2>
  <div class="row">

    <img class="info" src={{footballer.photoPath}} alt="footballer photo">
    <ul class="info">
      <li class="list-group-item">Name: {{footballer.name}}</li>
      <li class="list-group-item">Surname: {{footballer.surname}}</li>
    </ul>
  </div>
</div>
