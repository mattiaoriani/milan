<div *ngFor="let footballer of footballers">
  <h2 class="page-header">{{footballer.name}}</h2>
  <ul class="list-group">
    <li class="list-group-item">Name: {{footballer.name}}</li>
    <li class="list-group-item">Photina: {{footballer.photoPath}}</li>
    <img src={{footballer.photoPath}} alt="">
  </ul>
</div>
