<div class="container">
  <header class="page-header">
    <h1>History of AC MILAN</h1>
  </header>

  <ul class="timeline" *ngFor="let singleStory of history;odd as isOdd">
    <li><div class="tldate">{{singleStory.year}}</div></li>
    <li *ngIf="!isOdd">
      <div class="tl-circ"></div>
      <div class="timeline-panel">
        <div class="tl-heading">
          <h4>{{singleStory.name}}</h4>
          <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> pippo</small></p>
        </div>
        <div class="tl-body">
          <p>{{singleStory.description}}</p>
        </div>
      </div>
    </li>

    <li class="timeline-inverted" *ngIf="isOdd">
      <div class="tl-circ"></div>
      <div class="timeline-panel">
        <div class="tl-heading">
          <h4>{{singleStory.name}}</h4>
          <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> pluto</small></p>
        </div>
        <div class="tl-body">
          <p>{{singleStory.description}}</p>
        </div>
      </div>
    </li>
  </ul>
