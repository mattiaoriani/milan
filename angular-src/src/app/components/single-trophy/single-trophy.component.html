<div class="content">
  <h2 class="page-header">{{trophy.name}}
    <a class="btn btn-primary btn-back" [routerLink]="['/trophies']">Go Back</a>
  </h2>
    <ul class="nav nav-tabs" >
      <ng-container *ngFor="let winner of trophy.trophiesWon;first as firstElement">
        <li *ngIf="firstElement" class="active">
          <a href="#{{winner.year}}" data-toggle="tab" aria-expanded="true">{{winner.year}}</a>
        </li>
        <li *ngIf="!firstElement" class="">
          <a href="#{{winner.year}}" data-toggle="tab" aria-expanded="false">{{winner.year}}</a>
        </li>
      </ng-container>
    </ul>
    <div id="myTabContent" class="tab-content">
      <ng-container *ngFor="let winner of trophy.trophiesWon;first as isFirst">
        <div *ngIf="isFirst" class="tab-pane fade active in" id="{{winner.year}}">
          <swiper [config]="config">
            <div class="swiper-wrapper">
              <div class="swiper-slide" *ngFor="let img of winner.photoList">
                <div data-background="{{img.path}}" class="swiper-lazy">
                  <div class="swiper-lazy-preloader"></div>
                </div>
                <!--<figure>
                  <img class="story-img" [src]="img.path" alt="winner-img">
                  <figcaption>{{img.description}}</figcaption>
                </figure>-->
              </div>
            </div>
            <!-- Add Scrollbar -->
              <div class="swiper-scrollbar"></div>
              <!-- Add Arrows -->
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
          </swiper>
          <p class="description">{{winner.description}}</p>
        </div>
        <div *ngIf="!isFirst" class="tab-pane fade" id="{{winner.year}}">
          <swiper [config]="config">
            <div class="swiper-wrapper">
              <div class="swiper-slide" *ngFor="let img of winner.photoList">
                <!--<figure>
                  <img class="story-img" [src]="img.path" alt="winner-img">
                  <figcaption>{{img.description}}</figcaption>
                </figure>-->
                <div data-background="{{img.path}}" class="swiper-lazy">
                  <div class="swiper-lazy-preloader"></div>
                </div>
              </div>
            </div>
            <!-- Add Scrollbar -->
              <div class="swiper-scrollbar"></div>
              <!-- Add Arrows -->
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
          </swiper>
          <p class="description">{{winner.description}}</p>
        </div>
      </ng-container>
    </div>
</div>
