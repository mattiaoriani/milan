<div class="content">
  <a class="btn btn-primary" [routerLink]="['/dashboard']">Go Back</a>
  <h2 class="page-header">Trophies</h2>
  <p>Explore all the trophies.</p>

  <div class="row">
    <div class="col-md-4" *ngFor="let trophy of trophies">
      <button class="btn-dashboard" [routerLink]="['/singletrophy', getFilter(trophy)]"
        [ngStyle]="{'background-image': 'url(' + trophy.coverImg + ')'}">{{trophy.name}}<div class="layer"></div></button>
    </div>
  </div>
</div>
