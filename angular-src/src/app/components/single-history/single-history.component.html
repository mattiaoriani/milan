<h2 class="page-header">{{puppa.name}}</h2>

  <div class="history-item">
  <swiper [config]="config">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" *ngFor="let photo of puppa.additionalPhotoPath">
              <img class="story-img" src={{photo.path}} alt="story-img">
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
  </swiper>
    <div class="description">
      <p>{{puppa.description.long}}</p>
    </div>

  </div>
